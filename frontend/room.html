<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create/Join a room</title>
</head>
<body>
<form id="create-room-form">
    <label for="room-name">Room Name:</label>
    <input type="text" id="room-name" name="room-name">
    <button type="submit">Create Room</button>
</form>

    <h1>Join A room</h1>
    <form action="" id="join-form">
        <label >Enter the link of the room</label><input type="text"  name="joinRoom" id="room-id" placeholder="Enter the id of the room">
        <input type="submit" value="Join">
    </form>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
