<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body class="bg-[#232323] ">
<div id="chat-app" class="p-4">
    <h1 class="text-center text-lg text-white mb-4">Chat App</h1>
    <div id="chatSection" >
        <div class="bg-[#1c1c1c] h-fit p-4  shadow-inner m-4 text-white list-none ">
            <ul class="chat-window">

            </ul>

        </div>
        <span class="status"></span>
        <form class="bg-[#1c1c1c] text-white flex p-4 flex-col items-center justify-center gap-10 m-4 " id="form" >
            <label class="chat-label">
                Type your message:
                <input type="text" class="chat-input text-black" id="input"/>
            </label>
            <input type="submit" class="p-4 rounded-xl bg-violet-800" value="enter" />
        </form>
    </div>
</div>
<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
